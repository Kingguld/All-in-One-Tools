<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Tool - Multi-Tool Website</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0074E4 0%, #00A2FF 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin: 20px 0;
        }

        header {
            background: #0074E4;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .tool-container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .upload-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            border-right: 1px solid #eee;
        }

        .result-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }

        .section-title {
            color: #0074E4;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .upload-box {
            border: 2px dashed #00A2FF;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            background: #f9fbff;
        }

        .upload-box:hover {
            background: #e6f1ff;
            border-color: #0074E4;
        }

        .upload-icon {
            font-size: 3rem;
            color: #0074E4;
            margin-bottom: 15px;
        }

        .upload-text {
            margin-bottom: 20px;
            color: #555;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #0074E4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .upload-btn:hover {
            background: #005bb9;
        }

        .image-preview {
            width: 100%;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .preview-img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .extract-btn {
            background: #00A2FF;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            width: 100%;
            transition: background 0.3s;
        }

        .extract-btn:hover {
            background: #0088d6;
        }

        .extract-btn:disabled {
            background: #99d5ff;
            cursor: not-allowed;
        }

        .result-box {
            background: #f9fbff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .result-text {
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }

        .placeholder-text {
            color: #888;
            text-align: center;
            padding: 30px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .copy-btn {
            background: #e6f7ff;
            color: #0074E4;
            border: 1px solid #0074E4;
        }

        .copy-btn:hover {
            background: #ccefff;
        }

        .clear-btn {
            background: #ffe6e6;
            color: #e40000;
            border: 1px solid #ff6b6b;
        }

        .clear-btn:hover {
            background: #ffcece;
        }

        .progress-container {
            margin-top: 15px;
            display: none;
        }

        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00A2FF, #0074E4);
            border-radius: 4px;
            width: 0%;
            transition: width 0.5s ease-out;
        }

        .progress-text {
            text-align: center;
            color: #0074E4;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 116, 228, 0.3);
            border-radius: 50%;
            border-top-color: #0074E4;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-text {
            color: #0074E4;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .tool-container {
                flex-direction: column;
            }
            
            .upload-section {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .upload-box {
                padding: 20px 10px;
            }
            
            .section-title {
                font-size: 1.1rem;
            }
            
            .upload-btn, .extract-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image to Text Converter</h1>
            <p class="subtitle">Upload an image and extract text with our OCR tool</p>
        </header>
        
        <div class="tool-container">
            <div class="upload-section">
                <h2 class="section-title">Upload Image</h2>
                <div class="upload-box" id="dropArea">
                    <div class="upload-icon">üìÅ</div>
                    <p class="upload-text">Drag & drop your image here or click to browse</p>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Select Image</button>
                </div>
                
                <div class="image-preview" id="imagePreview">
                    <img src="" alt="Image Preview" class="preview-img" id="previewImg">
                </div>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                    <div class="progress-text" id="progressText">Initializing...</div>
                    <div class="status-container">
                        <div class="spinner"></div>
                        <div class="status-text" id="statusText">Preparing OCR engine</div>
                    </div>
                </div>
                
                <button class="extract-btn" id="extractBtn" disabled>Extract Text</button>
            </div>
            
            <div class="result-section">
                <h2 class="section-title">Extracted Text</h2>
                <div class="result-box">
                    <p class="placeholder-text" id="placeholder">Extracted text will appear here...</p>
                    <div class="result-text" id="resultText"></div>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn copy-btn" id="copyBtn" disabled>Copy Text</button>
                    <button class="action-btn clear-btn" id="clearBtn">Clear</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>OCR Tool - Part of Multi-Tool Website</p>
    </footer>

    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const extractBtn = document.getElementById('extractBtn');
        const resultText = document.getElementById('resultText');
        const placeholder = document.getElementById('placeholder');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const statusText = document.getElementById('statusText');

        // Event Listeners
        fileInput.addEventListener('change', handleFileSelect);
        dropArea.addEventListener('dragover', handleDragOver);
        dropArea.addEventListener('drop', handleDrop);
        extractBtn.addEventListener('click', extractText);
        copyBtn.addEventListener('click', copyText);
        clearBtn.addEventListener('click', clearAll);

        // Variables
        let currentImageFile = null;
        let progressInterval;

        // Handle file selection
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                currentImageFile = file;
                displayImage(file);
            }
        }

        // Handle drag over
        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            dropArea.style.borderColor = '#0074E4';
            dropArea.style.backgroundColor = '#e6f1ff';
        }

        // Handle drop
        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            
            dropArea.style.borderColor = '#00A2FF';
            dropArea.style.backgroundColor = '#f9fbff';
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                currentImageFile = file;
                displayImage(file);
            }
        }

        // Display the uploaded image
        function displayImage(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                imagePreview.style.display = 'block';
                extractBtn.disabled = false;
                
                // Clear previous results
                resultText.textContent = '';
                placeholder.style.display = 'block';
                copyBtn.disabled = true;
            }
            
            reader.readAsDataURL(file);
        }

        // Extract text from image using Tesseract.js
        function extractText() {
            if (!currentImageFile) return;
            
            extractBtn.disabled = true;
            extractBtn.textContent = 'Processing...';
            progressContainer.style.display = 'block';
            
            // Start a smooth progress animation
            let progressValue = 0;
            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                progressValue += 1;
                if (progressValue <= 90) {
                    progressBar.style.width = `${progressValue}%`;
                    progressText.textContent = `Processing: ${progressValue}%`;
                }
            }, 100);
            
            Tesseract.recognize(
                currentImageFile,
                'eng', // Language: English
                { 
                    logger: message => updateProgress(message) 
                }
            ).then(({ data: { text } }) => {
                // Complete the progress bar
                progressBar.style.width = '100%';
                progressText.textContent = 'Processing: 100%';
                statusText.textContent = 'Text extraction complete!';
                
                // Display the extracted text
                placeholder.style.display = 'none';
                resultText.textContent = text;
                
                extractBtn.disabled = false;
                extractBtn.textContent = 'Extract Text';
                copyBtn.disabled = false;
                
                // Hide progress bar after a short delay
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    clearInterval(progressInterval);
                }, 1000);
            }).catch(err => {
                console.error('OCR Error:', err);
                resultText.textContent = 'Error: Failed to extract text. Please try again with a clearer image.';
                extractBtn.disabled = false;
                extractBtn.textContent = 'Extract Text';
                progressContainer.style.display = 'none';
                clearInterval(progressInterval);
            });
        }

        // Update progress based on Tesseract events
        function updateProgress(message) {
            if (message.status === 'initializing tesseract') {
                statusText.textContent = 'Initializing OCR engine...';
            } else if (message.status === 'loading language traineddata') {
                statusText.textContent = 'Loading language data...';
            } else if (message.status === 'recognizing text') {
                statusText.textContent = 'Recognizing text...';
                // We'll let the interval handle the progress bar animation
            }
        }

        // Copy text to clipboard
        function copyText() {
            const textToCopy = resultText.textContent;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                // Show temporary feedback
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                alert('Failed to copy text to clipboard. Please try again.');
            });
        }

        // Clear all fields
        function clearAll() {
            fileInput.value = '';
            currentImageFile = null;
            imagePreview.style.display = 'none';
            previewImg.src = '';
            extractBtn.disabled = true;
            extractBtn.textContent = 'Extract Text';
            resultText.textContent = '';
            placeholder.style.display = 'block';
            copyBtn.disabled = true;
            progressContainer.style.display = 'none';
            clearInterval(progressInterval);
        }
    </script>
</body>
</html>
